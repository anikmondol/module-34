<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center my-5">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-blue-200 mt-7 text-center">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-secondary ">Search</button>
        </section>
        <!-- search result -->
        <section>
            <!-- progress and loading -->
            <div id="loading-progress" class="hidden text-center my-40">
                <progress class="progress w-56"></progress>
            </div>
            <div id="phone-container" class="mx-auto gap-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
            <!-- show all button -->
            <div id="show-all-button" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-success ">Show All </button>
            </div>
        </section>
        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="show-details-container"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-lime-400">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
        <div>
            <p id="no-data" class="text-center my-10 text-2xl font-medium">No Data Alible. passee try agin</p>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
